---
# tasks file for luduFrontend
- name: check if folder frontend ludu is created
  ansible.builtin.file:
    path: /opt/luduFrontend
    mode: '0755'
    state: directory


- name: copy luduFrontend server into /opt/luduFrontend
  copy:
   src: ../files/frontend
   dest: /opt/luduFrontend/
    

# use files parameter to use multiple docker-compose.yml files
- name: deploy Docker Compose stack
  community.docker.docker_compose:
    project_src: /opt/luduFrontend/frontend
    files:
    - docker-compose.yml
