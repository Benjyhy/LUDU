---
# tasks file for luduServerSetup
    - name: Make sure we have a 'ludu' group
      group:
        name: ludu
        state: present

    - name: Allow 'ludu' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%ludu'
        line: '%ludu ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Add ludu user to ludu group
      user:
        name=ludu
        groups=ludu
        append=yes
        state=present
        createhome=yes

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
   
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: 
           - docker
           - docker-compose

    - name: Install docker-compose
      apt:
       name: docker-compose-plugin
       state: present

    - name: Allow 'docker' group to have passwordless sudo
          lineinfile:
            dest: /etc/sudoers
            state: present
            regexp: '^%docker'
            line: '%docker ALL=(ALL) NOPASSWD: ALL'
            validate: 'visudo -cf %s'
            
    - name: Add ubuntu user to docker group
          user:
            name=ubuntu
            groups=docker
            append=yes
            state=present
            createhome=yes

    - name: Add ludu user to docker group
          user:
            name=ubuntu
            groups=docker
            append=yes
            state=present
            createhome=yes
        
    